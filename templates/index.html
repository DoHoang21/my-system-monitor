<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Cloud Control & Docker Wiki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background: #010409; color: #c9d1d9; font-family: 'Segoe UI', sans-serif; }
        .sidebar { background: #0d1117; border-right: 1px solid #30363d; height: 100vh; overflow-y: auto; padding: 25px; }
        .main-content { height: 100vh; overflow-y: auto; padding: 30px; }
        .cmd-box { background: #161b22; border: 1px solid #30363d; border-radius: 8px; padding: 12px; margin-bottom: 15px; position: relative; }
        .cmd-text { font-family: 'SFMono-Regular', Consolas, monospace; color: #79c0ff; font-size: 0.85rem; }
        .copy-btn { position: absolute; right: 10px; top: 10px; color: #8b949e; cursor: pointer; }
        .monitor-card { background: #161b22; border: 1px solid #30363d; border-radius: 15px; padding: 20px; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-lg-3 sidebar">
                <h4 class="text-primary mb-4"><i class="fab fa-docker me-2"></i>Docker Library</h4>
                {% for category, cmds in library.items() %}
                    <h6 class="text-uppercase text-muted small mt-4 mb-3">{{ category }}</h6>
                    {% for item in cmds %}
                    <div class="cmd-box">
                        <i class="far fa-copy copy-btn" onclick="copyCmd('{{ item.cmd }}')"></i>
                        <div class="cmd-text">{{ item.cmd }}</div>
                        <div class="small text-muted mt-1" style="font-size: 0.75rem;">{{ item.desc }}</div>
                    </div>
                    {% endfor %}
                {% endfor %}
            </div>

            <div class="col-md-8 col-lg-9 main-content">
                <div class="d-flex justify-content-between align-items-center mb-5">
                    <h2><i class="fas fa-chart-line me-3 text-info"></i>Cloud Intelligence Hub</h2>
                    <div class="badge bg-dark border border-secondary p-2">
                        <i class="fas fa-circle text-success me-2"></i>System Online
                    </div>
                </div>

                <div class="row g-4">
                    <div class="col-md-7">
                        <div class="monitor-card">
                            <h6 class="text-muted mb-4">REAL-TIME CPU PERFORMANCE</h6>
                            <canvas id="cpuChart" height="180"></canvas>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="monitor-card h-100 d-flex flex-column justify-content-center">
                            <div class="text-center mb-4">
                                <small class="text-muted d-block mb-1">CURRENT RAM USAGE</small>
                                <h2 id="ram-text" class="display-5 fw-bold text-primary">0%</h2>
                            </div>
                            <div class="progress" style="height: 10px;">
                                <div id="ram-bar" class="progress-bar bg-primary" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function copyCmd(text) {
            navigator.clipboard.writeText(text);
            alert("Đã sao chép lệnh: " + text);
        }

        const ctx = document.getElementById('cpuChart').getContext('2d');
        const cpuChart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [{ label: 'CPU Load %', data: [], borderColor: '#58a6ff', tension: 0.4, fill: true, backgroundColor: 'rgba(88, 166, 255, 0.1)' }] },
            options: { scales: { y: { beginAtZero: true, max: 100, grid: { color: '#30363d' } } }, plugins: { legend: { display: false } } }
        });

        setInterval(() => {
            $.getJSON('/api/stats', (data) => {
                $('#ram-text').text(data.ram + '%');
                $('#ram-bar').css('width', data.ram + '%');
                const time = new Date().toLocaleTimeString();
                if(cpuChart.data.labels.length > 10) { cpuChart.data.labels.shift(); cpuChart.data.datasets[0].data.shift(); }
                cpuChart.data.labels.push(time);
                cpuChart.data.datasets[0].data.push(data.cpu);
                cpuChart.update();
            });
        }, 3000);
    </script>
</body>
</html>
