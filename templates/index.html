<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Enterprise Cloud Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background: #0d1117; color: #c9d1d9; font-family: 'Inter', sans-serif; }
        .sidebar { background: #161b22; border-right: 1px solid #30363d; height: 100vh; overflow-y: auto; padding: 20px; }
        .main-panel { padding: 30px; height: 100vh; overflow-y: auto; }
        .cmd-card { background: #0d1117; border: 1px solid #30363d; padding: 10px; border-radius: 8px; margin-bottom: 10px; cursor: pointer; transition: 0.2s; }
        .cmd-card:hover { border-color: #58a6ff; }
        .stat-card { background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 20px; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-lg-3 sidebar">
                <h4 class="text-primary mb-4"><i class="fab fa-docker me-2"></i>Docker Wiki</h4>
                {% for cat, cmds in library.items() %}
                <h6 class="text-muted small text-uppercase mt-4">{{ cat }}</h6>
                {% for c in cmds %}
                <div class="cmd-card" onclick="navigator.clipboard.writeText('{{ c.cmd }}'); alert('Copied!')">
                    <code class="text-info">{{ c.cmd }}</code>
                    <div class="small text-muted mt-1">{{ c.desc }}</div>
                </div>
                {% endfor %}
                {% endfor %}
            </div>

            <div class="col-md-8 col-lg-9 main-panel">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Infrastructure Monitor</h2>
                    <span class="badge bg-success">Status: Live on Cloud</span>
                </div>

                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="stat-card">
                            <span class="text-muted small">CPU LOAD</span>
                            <div class="h2 fw-bold text-primary" id="cpu-val">0%</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-card">
                            <span class="text-muted small">RAM USAGE</span>
                            <div class="h2 fw-bold text-success" id="ram-val">0%</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-card">
                            <span class="text-muted small">CLOUD UPTIME</span>
                            <div class="h2 fw-bold text-warning" id="uptime">0s</div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="stat-card">
                            <h6>Performance Analytics (History)</h6>
                            <canvas id="lineChart" height="100"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('lineChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [{ label: 'CPU Usage', data: [], borderColor: '#58a6ff', tension: 0.4, fill: true, backgroundColor: 'rgba(88, 166, 255, 0.1)' }] },
            options: { scales: { y: { beginAtZero: true, max: 100 } } }
        });

        setInterval(() => {
            $.getJSON('/api/stats', (data) => {
                $('#cpu-val').text(data.cpu + '%');
                $('#ram-val').text(data.ram + '%');
                $('#uptime').text(data.uptime);
                const time = new Date().toLocaleTimeString();
                if(chart.data.labels.length > 15) { chart.data.labels.shift(); chart.data.datasets[0].data.shift(); }
                chart.data.labels.push(time);
                chart.data.datasets[0].data.push(data.cpu);
                chart.update();
            });
        }, 3000);
    </script>
</body>
</html>
