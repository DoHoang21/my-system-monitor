<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Cloud System Monitor</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f0f2f5; }
        .container { margin-top: 50px; background: white; display: inline-block; padding: 40px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .metric { font-size: 2em; color: #007bff; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Giám sát tài nguyên Cloud</h1>
        <hr>
        <p>Tốc độ CPU hiện tại:</p>
        <div class="metric">{{ cpu }}%</div>
        <p>Dung lượng RAM đã dùng:</p>
        <div class="metric">{{ ram }}%</div>
    </div>
</body>
</html>
