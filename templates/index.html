<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Advanced Cloud Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .monitor-card { background: #1e293b; border: 1px solid #334155; border-radius: 1rem; padding: 2rem; }
        .progress { height: 10px; background-color: #334155; }
        .status-dot { height: 10px; width: 10px; background-color: #22c55e; border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h1><span class="status-dot"></span>Cloud System Monitor</h1>
            <span class="badge bg-primary">Node: Render-Docker-Instance</span>
        </div>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="monitor-card">
                    <h5>CPU Usage</h5>
                    <div class="display-4 fw-bold my-3" id="cpu-text">0%</div>
                    <div class="progress"><div id="cpu-bar" class="progress-bar bg-info" style="width: 0%"></div></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="monitor-card">
                    <h5>RAM Usage</h5>
                    <div class="display-4 fw-bold my-3" id="ram-text">0%</div>
                    <div class="progress"><div id="ram-bar" class="progress-bar bg-success" style="width: 0%"></div></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="monitor-card">
                    <h5>Storage (Root)</h5>
                    <div class="display-4 fw-bold my-3" id="disk-text">0%</div>
                    <div class="progress"><div id="disk-bar" class="progress-bar bg-warning" style="width: 0%"></div></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateStats() {
            $.getJSON('/api/stats', function(data) {
                // Cập nhật CPU
                $('#cpu-text').text(data.cpu + '%');
                $('#cpu-bar').css('width', data.cpu + '%');
                // Cập nhật RAM
                $('#ram-text').text(data.ram + '%');
                $('#ram-bar').css('width', data.ram + '%');
                // Cập nhật Disk
                $('#disk-text').text(data.disk + '%');
                $('#disk-bar').css('width', data.disk + '%');
            });
        }
        // Gọi dữ liệu mới mỗi 2 giây (Real-time)
        setInterval(updateStats, 2000);
        updateStats();
    </script>
</body>
</html>
